<body>
    <h1>Army Body Composition Calculator</h1>
    <div class="container">
        <label for="absThree">Ab Circumference (Inches)</label>
        <br>
        <input id="absThree" type="number" required>
        <br>
        <label for="weightTwo">Weight (LBS)</label>
        <br>
        <input id="weightTwo" type="number" required>
        <br>
            <label for="age">Age (yrs)</label>
             <br>
        <input id="age" type="number" maxlenght="3" size="3" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
            <br>
        <button type="button" onclick="bodyFatTwo()">
          SUBMIT
        </button>
             <button type="button" onclick="location.reload()">
          RESET
        </button>
        <br>
        <div class="result">
          <p id="result3"></p>
        </div>
      </div>
      <div class="bodyfat">
        <h2>Body Fat Percentage</h2>
        <table>
            <tr>
                <th>Age Group</th>
                <th>Males BF%</th>
                <th>Female BF%</th>
            </tr>
            <tr>
                <td>17–20</td>
                <td>20%</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>21-27</td>
                <td>22%</td>
                <td>32%</td>
            </tr>
            <tr>
                <td>28–39</td>
                <td>24%</td>
                <td>34%</td>
            </tr>
            <tr>
                <td>40 & Older</td>
                <td>26%</td>
                <td>36%</td>
            </tr>
        </table>
        <div>
            <p>Ref: AR 600-9</p>
        </div>
      </div>
